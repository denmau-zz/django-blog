{% extends 'base.html' %}

<div class="container">
    <h1>Welcome to my Blog</h1>
    <h5>Made as part of my #100DaysOfCode challenge; Day 2</h5>
    <hr>
</div>

{% block content %}
    {% for post in  object_list %}
        <div class="container m-2 post-entry">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'post_detail' post.pk %}" class="font-weight-bold">{{ post.title }} </a>
                </div>
                <div class=" card-body">
                    <p>{{ post.body }}</p>
                </div>
                <div class="card-footer">
                    <span class="text-muted">by {{ post.author }} </span>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
