{% extends 'base.html' %}

<div class="container">
    <h1>Welcome to my Blog</h1>
    <h5>Made as part of my #100DaysOfCode challenge; Day 2</h5>
    <hr>
</div>

{% block content %}

    {% for post in  object_list %}
        <div class="container border border-info m-2 post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }} </a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}

{% endblock content %}
